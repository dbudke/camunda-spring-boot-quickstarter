plugins {
    id "java"
    id "idea"
    id "application"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "org.springframework.boot" version "2.2.5.RELEASE"
}

group "ch.umb.solutions.consulting"
version "1.0.0"

application {
    mainClassName = "ch.umb.solutions.consulting.camundaspringbootquickstarter.ProcessApp"
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    maven {
        url "https://app.camunda.com/nexus/repository/camunda-bpm-ee/"
        credentials {
            username CamundaNexusUser
            password CamundaNexusPassword
        }
    }
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.camunda.bpm:camunda-bom:7.13.0-ee"
    }
}

dependencies {
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.13.0"
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp-ee:7.13.0-ee"
    implementation "org.springframework.boot:spring-boot-starter-jdbc"
    implementation "javax.activation:javax.activation-api:1.2.0"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "com.h2database:h2"
    implementation "org.postgresql:postgresql"
    testImplementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-test:7.13.0"
    testImplementation "org.camunda.bpm.extension:camunda-bpm-assert-scenario:1.0.0"
    //testImplementation "org.camunda.bpm.assert:camunda-bpm-assert:6.0.0"
    //testImplementation "org.camunda.bpm.extension:camunda-bpm-process-test-coverage:0.3.2"
}

