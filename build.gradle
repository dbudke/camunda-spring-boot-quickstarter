plugins {
    id "java"
    id "idea"
    id "application"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.springframework.boot" version "2.2.1.RELEASE"
}

group "ch.umb.solutions.consulting"
version "1.0"

application {
    mainClassName = "ch.umb.solutions.consulting.camundaspringbootquickstarter.ProcessApp"
}

bootJar {
    baseName = "app"
    version =  "1.0.0"
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    maven {
        url "https://app.camunda.com/nexus/repository/camunda-bpm-ee/"
        credentials {
            username nexusUsername
            password nexusPassword
        }
    }
    mavenCentral()
}

ext {
    camunda_version = "7.11.5-ee"
}

dependencyManagement {
    imports {
        mavenBom "org.camunda.bpm:camunda-bom:$camunda_version"
    }
}

dependencies {
    implementation ("org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:3.3.5") {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation ("org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp-ee:3.3.5") {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation "org.springframework.boot:spring-boot-starter-undertow"
    implementation "org.springframework.boot:spring-boot-starter-security"

    implementation "org.postgresql:postgresql"
}
